{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2>Gr√°ficas de Estatura</h2>
        <canvas id="heightChart" width="800" height="400"></canvas>
    </div>
</div>


<div class="container mt-4">
    <canvas id="heightChart"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('heightChart').getContext('2d');
        const data = {
            labels: {{ records | map(attribute='date') | list | tojson }},
            datasets: [
                {
                    label: 'Estatura (cm)',
                    data: {{ records | map(attribute='height') | list | tojson }},
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 3
                },
                {
                    label: 'Estatura Esperada (cm)',
                    data: {{ estatura_esperado | tojson }},
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 2,
                    borderDash: [5, 5],
                    fill: false
                }
            ]
        };
        const config = {
            type: 'line',
            data: data,
        };
        const heightChart = new Chart(ctx, config);
    </script>
</div>


{% endblock %}
